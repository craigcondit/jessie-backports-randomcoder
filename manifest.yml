# this file contains all the packages which need to be installed into bintray

repos: 

  jessie-backports-randomcoder:

    - name: openssl
      desc: Secure Sockets Layer toolkit - cryptographic utility
      website_url: https://www.openssl.org/
      vcs_url: https://github.com/openssl/openssl
      licenses: [ BSD ]

    - name: libssl1.0.2
      desc: Secure Sockets Layer toolkit - shared libraries
      website_url: https://www.openssl.org/
      vcs_url: https://github.com/openssl/openssl
      licenses: [ BSD ]

    - name: libssl1.0.2-dbg
      desc: Secure Sockets Layer toolkit - debug information
      website_url: https://www.openssl.org/
      vcs_url: https://github.com/openssl/openssl
      licenses: [ BSD ]

    - name: libssl-dev
      desc: Secure Sockets Layer toolkit - development files
      website_url: https://www.openssl.org/
      vcs_url: https://github.com/openssl/openssl
      licenses: [ BSD ]

    - name: libssl-doc
      desc: Secure Sockets Layer toolkit - development documentation
      website_url: https://www.openssl.org/
      vcs_url: https://github.com/openssl/openssl
      licenses: [ BSD ]

    - name: libspdylay7
      desc: implementation of SPDY protocol in C
      website_url: https://tatsuhiro-t.github.io/spdylay/
      vcs_url: https://github.com/tatsuhiro-t/spdylay
      licenses: [ MIT ]

    - name: libspdylay-dbg
      desc: implementation of SPDY protocol in C - debug symbols
      website_url: https://tatsuhiro-t.github.io/spdylay/
      vcs_url: https://github.com/tatsuhiro-t/spdylay
      licenses: [ MIT ]

    - name: libspdylay-dev
      desc: implementation of SPDY protocol in C - development files
      website_url: https://tatsuhiro-t.github.io/spdylay/
      vcs_url: https://github.com/tatsuhiro-t/spdylay
      licenses: [ MIT ]

    - name: libspdylay-utils
      desc: implementation of SPDY protocol in C - utilities
      website_url: https://tatsuhiro-t.github.io/spdylay/
      vcs_url: https://github.com/tatsuhiro-t/spdylay
      licenses: [ MIT ]

    - name: python-sphinxcontrib.rubydomain
      desc: Ruby domain for HTTP APIs - Python 2.x 
      website_url: http://pythonhosted.org/sphinxcontrib-rubydomain/
      vcs_url: https://github.com/thewtex/sphinx-contrib/tree/master/rubydomain
      licenses: [ BSD ]

    - name: python3-sphinxcontrib.rubydomain
      desc: Ruby domain for HTTP APIs - Python 3.x 
      website_url: http://pythonhosted.org/sphinxcontrib-rubydomain/
      vcs_url: https://github.com/thewtex/sphinx-contrib/tree/master/rubydomain
      licenses: [ BSD ]

    - name: libnghttp2-14
      desc: library implementing HTTP/2 protocol (shared library)
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: libnghttp2-dev
      desc: library implementing HTTP/2 protocol (development files)
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: libnghttp2-doc
      desc: library implementing HTTP/2 protocol (documentation)
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: nghttp2
      desc: server, proxy and client implementing HTTP/2
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: nghttp2-client
      desc: client implementing HTTP/2 protocol
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: nghttp2-proxy
      desc: reverse proxy implementing HTTP/2 protocol
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

    - name: nghttp2-server
      desc: server implementing HTTP/2 protocol
      website_url: https://nghttp2.org/
      vcs_url: https://github.com/nghttp2/nghttp2
      licenses: [ MIT ]

